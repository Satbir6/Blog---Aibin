{% extends "base.html" %}

{% block title %}Create Category - BlogSite{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto my-10 px-4">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="bg-gray-50 border-b px-6 py-4">
            <h2 class="text-2xl font-bold text-gray-800">Create New Category</h2>
            <p class="text-gray-600 mt-1">Add a new blog category</p>
        </div>

        <form method="POST" class="p-6">
            <div class="space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                        Category Name
                    </label>
                    <input class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                           id="name" name="name" type="text" required>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                        Description
                    </label>
                    <textarea class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                              id="description" name="description" rows="4"></textarea>
                    <p class="mt-1 text-sm text-gray-500">Brief description of the category (optional)</p>
                </div>

                <div class="flex justify-end space-x-3">
                    <a href="{{ url_for('list_categories') }}" 
                       class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-400">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Create Category
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
